<label>Add Programs</label><br />
{% for program in not_in_program %}
   <input type="checkbox" name="{{ program.name }}" value="add"> {{program.name}}
{% endfor %}
<br />
<label>Remove Programs</label><br />
{% for program in in_program %}
   <input type="checkbox" name="{{ program.name }}" value="remove">{{program.name}}
{% endfor %}
