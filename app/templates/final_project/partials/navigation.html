{% load base_extra_tags %}
<div class="" role="navigation">
  <!-- Brand and toggle get grouped for better mobile display -->
  <div class="navbar-header">
    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
      <span class="sr-only">Toggle navigation</span>
      <span class="icon-bar"></span>
      <span class="icon-bar"></span>
      <span class="icon-bar"></span>
    </button>
    <a class="navbar-brand" href="{% get_nav_page_class request 'home' %}"><h1>Application Header</h1></a>
  </div>

  <!-- Collect the nav links, forms, and other content for toggling -->
  <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
    <ul class="nav navbar-nav">
       <li class="{% get_nav_page_class request 'home' %}"><a href="{% url 'home' %}">Home</a></li>
       <li class="{% get_nav_page_class request 'about' %}"><a href="{% url 'about' %}">About Us</a></li>
       <li class="{% get_nav_page_class request 'programs' %}"><a href="{% url 'programs' %}">Programs</a></li>
       {% if user.is_authenticated %}
       <li class="{% get_nav_page_class request 'members' %}"><a href="{% url 'members' %}">Members</a></li>
       <li><a href="{% url 'member_profile' 0 %}">Your Profile</a></li>
         <li class="{% get_nav_page_class request 'logout' %}"><a href="{% url 'logout' %}">Logout</a></li>
       {% else %}
         <li class="{% get_nav_page_class request 'login' %}"><a href="{% url 'login' %}">Login</a></li>
         <li class="{% get_nav_page_class request 'register' %}"><a href="{% url 'register' %}">Register</a></li>

       {% endif %}
    </ul>
  </div><!-- /.navbar-collapse -->
</div>
