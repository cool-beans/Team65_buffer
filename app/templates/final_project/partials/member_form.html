<form  method="post" class="user_form">
   <label>Username:</label>
   <input type="text" name="username" value="{{ member.user.username }}"><br />
   <label>First Name:</label>
   <input type="text" name="first_name" value="{{ member.first_name }}"><br />
   <label>Last Name:</label>
   <input type="text" name="last_name" value="{{ member.last_name }}"><br />
   <label>Birthday:</label>
   <input type="date" name="birthday" value="{{ member.birthday }}"><br />
   <label>Phone:</label>
   <input type="text" name="phone" value="{{ member.phone }}"><br />
   <label>Email:</label>
   <input type="text" name="email" value="{{ member.email }}"><br />
   {% if not user.is_authenticated %}
      <label>Password:</label>
      <input type="password" name="pass1"><br />
      <label>Confirm Password:</label>
      <input type="password" name="pass2"><br />
      Add Programs<br />
      {% for program in not_in_program %}
         <input type="checkbox" name="{{ program.name }}" value="add"> {{program.name}}
      {% endfor %}
      <br />
      Remove Programs<br />
      {% for program in in_program %}
         <input type="checkbox" name="{{ program.name }}" value="remove">{{program.name}}
      {% endfor %}
   {% endif %}
   <input type="submit" value="Submit" />
   <input type="hidden" name="next" value="{{ next }}" />
   {% csrf_token %}
</form>
