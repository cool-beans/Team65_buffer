<form  method="post" class="user_form">
   <label>Username:</label>
   <input class='form-control' type="text" name="username" value="{{ member_to_edit.user.username }}"><br />
   <label>First Name:</label>
   <input class='form-control' type="text" name="first_name" value="{{ member_to_edit.first_name }}"><br />
   <label>Last Name:</label>
   <input class='form-control' type="text" name="last_name" value="{{ member_to_edit.last_name }}"><br />
   <label>Birthday:</label>
   <input type="date" name="birthday" value="{{ member_to_edit.birthday }}"><br />
   <label>Phone:</label>
   <input class='form-control' type="text" name="phone" value="{{ member_to_edit.phone }}"><br />
   <label>Email:</label>
   <input class='form-control' type="text" name="email" value="{{ member_to_edit.email }}"><br />
   {% if not user.is_authenticated %}
      <label>Password:</label>
      <input class='form-control' type="password" name="pass1"><br />
      <label>Confirm Password:</label>
      <input class='form-control' type="password" name="pass2"><br />
   {% else %}
      {% if user.member.staff %}
      {% if member_to_edit.staff %}
      <label>Remove from Staff</label>
      <input type="checkbox" name="remove_staff" value="remove_staff"><br />
      {% else %}
      <label>Make Staff</label>
      <input type="checkbox" name="make_staff" value="make_staff"><br />
      {% endif %}
      {% endif %}
      {% include 'final_project/Programs/partials/add_remove_program_form_partial.html' %}
  {% endif %}
   <input type="submit" value="Submit" />
   <input type="hidden" name="next" value="{{ next }}" />
   {% csrf_token %}
</form>
